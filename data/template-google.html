<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://gamercard.xbox.com/xweb/lib/css/ExternalGamerCardSkin.css" />
	<meta name="robots" content="noindex,nofollow" />
	<base target="_top">
	<style type="text/css">
		body {
			background: #ffffff;
		}
	</style>
</head>
<body>
<div class="XbcgcContainer">
	<div class="Xbcgc">
		<h3 class="XbcGamertag%SUB%">
			<a href="http://live.xbox.com/member/%GAMERTAG_HTML%">
				<span class="XbcFLAL">%GAMERTAG%</span>
			</a>
		</h3>
		<div class="XbcgcInfo">
			<a href="http://live.xbox.com/member/%GAMERTAG_HTML%">
				<img class="XbcgcGamertile" height="64" width="64" src="%GAMERTILE%" />
			</a>
			<div class="XbcgcStats">
				<p>
					<span class="XbcFLAL">Rep</span>
					<span class="XbcFRAR"><img src="http://gamercard.xbox.com/xweb/lib/images/gc_repstars_external_%REP%.gif" /></span>
				</p>
				<p>
					<span class="XbcFLAL"><img alt="Score du joueur" src="http://gamercard.xbox.com/xweb/lib/images/G_Icon_External.gif" /></span>
					<span class="XbcFRAR">%SCORE%</span>
				</p>
				<p>
					<span class="XbcFLAL">Zone</span>
					<span class="XbcFRAR">%ZONE%</span>
				</p>
			</div>
		</div>
		<div class="XbcgcGames">
			%GAME_1%%GAME_2%%GAME_3%%GAME_4%%GAME_5%
		</div>
	</div>
</div>
</body>
</html>
